<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="notie-master/dist/notie.min.css">
    <title>Movies Library</title>
</head>

<body>
    <header>
        <h2><i class="bi bi-film"></i>Movies Library</h2>
        <section id="searchContainer">
            <div class="nameWrapper">
                <label for="movieName">Name: </label>
                <input type="text" id="movieName">
            </div>
            <div class="yearWrapper">
                <label for="movieYear">Year: </label>
                <input type="text" id="movieYear">
            </div>
            <button id="searchButton"><i class="bi bi-search" onclick="batata()"></i></button>
        </section>
    </header>
    <main>
        <h2>My Library</h2>
        <section id="movieList">
            <article>
                <img src="http://m.media-amazon.com/images/M/MV5BMTkxNGFlNDktZmJkNC00MDdhLTg0MTEtZjZiYWI3MGE5NWIwXkEyXkFqcGc@._V1_SX300.jpg" alt="movie poster">
                <button class="removeButton"><i class="bi bi-trash-fill"></i></button>
            </article>
        </section>
        <article id="modalOverlay" class="overlay">
            <section id="modalBackground"></section>
            <section id="modalContainer">
            </section>
        </article>
    </main>
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="notie-master/dist/notie.min.js"></script>
</body>
</html>
