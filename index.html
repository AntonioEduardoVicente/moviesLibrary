<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Movie Library</title>
</head>
<body>
    <header>
        <h2><i class="bi bi-film"></i>Movies Library</h2>
        <section id="searchContainer">
            <div class="nameWrapper">
                <label for="movieName">Name: </label>        
                <input type="text" id="movieName">
            </div>
            <div class="yearWrapper">
                <label for="movieYear">Year: </label>
                <input type="text" id="movieYear">
            </div>
            <button  id="searchButton"><i class="bi bi-search" onclick="batata()"></i></button>
        </section>
    </header>
    <main>
        <h2>My Library</h2>
        <section id="movieList">

        </section>
        <article id="modalOverlay">
            <section id="modalBackground"></section>
            <section id="modalContainer">
                <h3>Movie Title</h3>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
